apiVersion: navigator.jetstack.io/v1alpha1
kind: ElasticsearchCluster
metadata:
  name: demo
spec:
  plugins:
  # - name: "io.fabric8:elasticsearch-cloud-kubernetes:5.2.2"

  sysctl:
  - vm.max_map_count=262144

  pilot:
    repository: jetstackexperimental/pilot-elasticsearch
    tag: init
    pullPolicy: Always

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 5.2.2
    pullPolicy: Always
    ## This sets the group of the persistent volume created for
    ## the data nodes. This must be the same as the user that elasticsearch
    ## runs as within the container.
    fsGroup: 1000

  nodePools:
  - name: data
    replicas: 3

    roles:
    - data
    
    resources:
      requests:
        cpu: '500m'
        memory: 2Gi
      limits:
        cpu: '1'
        memory: 3Gi
    
    persistence:
      enabled: true
      # size of the volume
      size: 10Gi
      # storageClass of the volume
      storageClass: fast

  - name: client
    replicas: 2

    roles:
    - client
    
    resources:
      requests:
        cpu: '1'
        memory: 2Gi
      limits:
        cpu: '2'
        memory: 4Gi

  - name: master
    replicas: 3

    roles:
    - master
    
    resources:
      requests:
        cpu: '1'
        memory: 2Gi
      limits:
        cpu: '2'
        memory: 4Gi
